# default build settings for int, preview deploys etc
[build]
  command = '''
    bundle exec rspec &&
    ruby lib/bin/redirects.rb &&
    bundle exec jekyll crds &&
    bundle exec jekyll contentful --collections pages,promos,locations,discussions,discussion_questions && 
    bundle exec jekyll contentful --collections series --limit 2 &&
    bundle exec jekyll contentful --collections messages --limit 4 &&
    bundle exec jekyll build
  '''
