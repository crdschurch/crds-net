<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="title" content="{{ page | get_meta_title: site }}">
    <meta name="description" content="{{ page | get_meta_description: site }}">
    <meta name="image" content="{{ page | get_meta_image: content, site }}">
    <meta property="og:description" content="{{ page | get_meta_description: site }}">
    <meta property="og:title" content="{{ page | get_meta_title: site }}">
    <meta property="og:image" content="{{ page | get_meta_image: content, site }}">
    <meta property="og:url" content="{{ page | build_page_url: site }}">
    <meta property="og:site_name" content="{{ site.title | escape }}">
    <link rel="stylesheet" type="text/css" href="https://crossroads-media.s3.amazonaws.com/documents/styles/hotfix-seventy-six.css">
    <title>{{ page | get_title: site }}</title>
    {% asset application.scss !integrity %}
  </head>
  <body>
    {% if page.show_header == true %}
      <div class="crds-shared-header">
        <div data-header>
          {% include _shared_global_header.html %}
        </div>
      </div>
    {% endif %}

    {{ content }}

    {% if page.show_footer == true %}
      {% include _footer.html %}
    {% endif %}

    <script>
    var CRDS = {
      media: {
        cms: '{{ site.shared_header.cms }}',
        app: '{{ site.shared_header.app }}',
        img: '{{ site.shared_header.img }}',
        prefix: '{{ site.shared_header.prefix }}'
      },
      streamspotId: '{{ site.streamspotId }}',
      streamspotKey: '{{ site.streamspotKey }}',
      env: {
        gatewayServerEndpoint: '{{ site.gateway_server_endpoint }}'
      }
    };
    </script>
    <script type="text/javascript" src="{% asset application.js @path %}"></script>
    <script async type="text/javascript" src="{% asset application_deferred.js @path %}"></script>
    <script src="https://use.typekit.net/ccb3vpa.js"></script>
    <script>try { Typekit.load({ async: true }); } catch (e) { }</script>

  </body>
</html>
