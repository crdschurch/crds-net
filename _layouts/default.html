<!DOCTYPE html>
<html lang="en">
{% include _head.html %}

<body class="crds-styles relative">
  {% include _monetate-body.html %}
  <script>
    var CRDS = {
      media: {
        cms: '{{ site.shared_header.cms }}',
        app: '{{ site.shared_header.app }}',
        img: '{{ site.shared_header.img }}',
        prefix: '{{ site.shared_header.prefix }}'
      },
      env: {
        environment: '{{ site.jekyll_env }}',
        "gatewayServerEndpoint": '{{ site.gateway_server_endpoint }}',
        "streamScheduleEndpoint": '{{ site.stream_schedule_endpoint }}',
        "bitmovinPlayerLicense": '{{ site.bitmovin_player_license }}',
        "bitmovinAnalyticsLicense": '{{ site.bitmovin_analytics_license }}',
        "okta_client_id": '{{ site.okta_client_id }}',
        "okta_oauth_base_url": '{{ site.okta_oauth_base_url }}'
      }
    };

    var envReady = new Event('env-ready');
    document.dispatchEvent(envReady);
    window.envReady = true;

  </script>
  {% javascript_link_tag application %}
  {% javascript_link_tag application_deferred async %}
  {{ content }}
  {% if page.title == "Atrium Events" %}
  {% javascript_link_tag events async %}
  {% endif %}
</body>

</html>
