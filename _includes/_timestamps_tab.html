<table class="timestamps table">
    <tbody>
    {% for timestamp in page.timestamps %}
        <tr>
            <td>
                <a href="javascript:document.dispatchEvent(new CustomEvent('timestamp-bitmovin-video', { detail: { minutes: {{timestamp.minutes}}, seconds: {{timestamp.seconds}} }}))" class="timestamp-play"></a>
            </td>
            <td>
                <a href="javascript:document.dispatchEvent(new CustomEvent('timestamp-bitmovin-video', { detail: { minutes: {{timestamp.minutes}}, seconds: {{timestamp.seconds}} }}))">{{timestamp.description}}</a>
            </td>
            <td class="text-right">
                <a href="javascript:document.dispatchEvent(new CustomEvent('timestamp-bitmovin-video', { detail: { minutes: {{timestamp.minutes}}, seconds: {{timestamp.seconds}} }}))">
                    {{timestamp.minutes}}:{% if timestamp.seconds < 10 %}0{% endif %}{{timestamp.seconds}}
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
