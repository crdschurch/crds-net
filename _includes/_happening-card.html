{% assign targets = item.target_audience | join: ',' %}

<div class="card" data-filter="{{ targets }}">  
  <a href="{{ item.link_url }}" class="block">
    <img src="{{ item.image.url | imgix: site.imgix }}?{{ site.imgix_params.placeholder_card }}" sizes="{{ site.image_sizes.cards_4x }}" alt="{{ item.title }}" data-optimize-img>
  </a>
  <div class="card-block">
    <h4 class="card-title card-title--overlap text-uppercase">{{ item.title }}</h4>
    <div class="card-text">{{ item.description | markdownify }}</div>
  </div>
</div>
