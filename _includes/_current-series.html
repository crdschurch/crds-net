<div class="card current-series">
  <div>
    <img class="card-img-top img-responsive imgix-fluid card-img-unrestrained" 
    src="{{ current_series.image.url | imgix: site.imgix }}?{{ site.imgix_params.placeholder_sixteen_nine }}"
    data-optimize-img>
  </div>
  <div class="container">
    <div class="row">
      <div class="card-block text-center card-caption">
        <h3>{{ current_series.title }}</h3>
        <h5 class="card-subtitle">{{ current_series.starts_at | date: "%m.%d.%Y" }} â€” {{ current_series.ends_at | date: "%m.%d.%Y" }}</h5>
        <div class="card-text">
          <div class="font-size-base">{{ current_series.description | markdownify }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
