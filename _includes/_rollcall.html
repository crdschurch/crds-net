<roll-call class="roll-call">
  <!--if:isModal-->
  <div s:if="isModal" id="roll-call-modal" class="modal modal-splash fade" data-backdrop="static" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog modal-full">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close pull-right" aria-label="Close" click="closeModal">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <!--if:!isSubmitted-->
          <div s:if="!isSubmitted">
            <roll-call-form bind:is-modal="isModal" bind:google-maps-service="googleMapsService" is-modal="true" google-maps-service="[object Object]">
              <form class="form-inline text-center text-white" submit="submitForm">
                <div class="rollcall-row">
                  <div class="btn-group-bar btn-group-stepper">
                    <button class="btn btn-lg btn-cyan btn-icon" click="decreaseTotal" type="button">
                      <svg class="icon icon-1" viewBox="0 0 256 256">
                        <use xlink:href="/assets/svgs/icons.svg#minus"></use>
                      </svg>
                    </button>
                    <button class="btn btn-lg btn-cyan btn-icon" click="increaseTotal" type="button">
                      <svg class="icon icon-1" viewBox="0 0 256 256">
                        <use xlink:href="/assets/svgs/icons.svg#plus"></use>
                      </svg>
                    </button>
                  </div>
                  <div class="form-group">
                    <input id="roll-call-input-total" class="form-control text-center rollcall-input" keyup="inputChange" type="number" name="total"
                      bind:value="total">
                    <label for="total" bind="">people</label>
                  </div>
                </div>
                <div class="rollcall-row rollcall-text" bind="">are watching from</div>
                <div class="rollcall-row">
                  <div class="form-group">
                    <label class="sr-only" for="zip">Zip code</label>
                    <input class="form-control text-center rollcall-input" type="text" name="zip" keyup="inputChange" bind:value="zip" placeholder="zip code">
                  </div>
                  <button class="btn btn-lg btn-cyan btn-icon" click="getCurrentPosition" type="button">
                    <!--if:!isLoading-->
                    <svg class="icon icon-1" viewBox="0 0 256 256" s:if="!isLoading">
                      <use xlink:href="/assets/svgs/icons.svg#location-arrow"></use>
                    </svg>
                    <!--if:isLoading-->
                  </button>
                </div>
                <!--if:formError-->
                <div class="push-top">
                  <button class="btn btn-cyan btn-lg" type="submit">Submit Roll Call</button>
                </div>
              </form>
            </roll-call-form>
            <button class="btn btn-white btn-outline btn-lg" click="dismissModal">Dismiss</button>
            <p class="text-white help-block push-half-top">(This stuff helps us figure out how many fruitcakes to make come December)</p>
          </div>
          <!--if:isSubmitted-->
        </div>
      </div>
    </div>
  </div>
  <!--if:!isModal-->

</roll-call>
