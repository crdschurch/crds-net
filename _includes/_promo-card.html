{% assign targets = item.target_audience | join: ',' %}

<div class="card" data-filter="{{ targets }}">
  {% if item.link_url %}
    <a href="{{ item.link_url }}" class="block">
      <img src="{{ item.image.url | imgix: site.imgix }}"
        alt="{{ item.title }}">
    </a>
  {% else %}
    <div class="block">
      <img src="{{ item.image.url | imgix: site.imgix }}"
        alt="{{ item.title }}">
    </div>
  {% endif %}
  <div class="card-block">
    <h4 class="card-title card-title--overlap text-uppercase">
      {% if item.link_url %}
        <a href="{{ item.link_url }}">
          {{ item.title }}
        </a>
      {% else %}
        {{ item.title }}
      {% endif %}
    </h4>
    <div class="card-text">
      {{ item.description | markdownify }}
    </div>
  </div>
</div>
