{% assign podcast = site.podcasts | where: 'title', episode.podcast.title | first %}

<div class="card">
  <a href="{{ episode.url }}">
    <img src="{% if podcast.image.url %}{{ podcast.image.url | imgix: site.imgix }}{% else %}{{ site.default_image | imgix: site.imgix }}{% endif %}?{{ site.imgix_params.placeholder_square }}" sizes="{{ site.image_sizes.cards_4x }}" data-optimize-img>
  </a>
  <div class="card-block hard-bottom">
    <a href="{{ episode.url }}">
      <h4 class="card-title card-title--overlap text-uppercase">{{ episode.title }}</h4>
    </a>
    <p class="soft-quarter-top">
      {{ episode.description | markdownify | strip_html | truncatewords: 25 }}
    </p>
  </div>
</div>
