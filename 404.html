<script type="text/javascript">

  document.addEventListener("deferred-js-ready", function () {
    trackPageNotFound();
  });
  function trackPageNotFound() {
    var props = {
      Name: 'PageNotFound',
      URL: window.location.href,
      Path: window.location.pathname,
      Referrer: document.referrer ? document.referrer : "Direct Navigation"
    }
    var dataTracker = new CRDS.DataTracker();
    dataTracker.handleTrack('PageNotFound', props);
  }

</script>
