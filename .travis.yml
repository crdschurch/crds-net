language: node_js
node_js:
  - 10
dist: trusty #Needed to include Chrome
addons:
  chrome: stable
  apt:
    packages:
      - libgconf-2-4
cache:
  npm: true
  directories:
    - ~/.cache
install:
    - npm ci
defaults: &runCypress
  script:
    - "$(npm bin)/cypress run --record --key $cypressDashboard --parallel --group crds-net-parallel --browser chrome --env useConfig=$config_file,CONTENTFUL_SPACE_ID=$contentfulSpaceId,CONTENTFUL_ACCESS_TOKEN=$contentfulToken,FRED_FLINTSTONE_PW=$FRED_FLINTSTONE_PW"
jobs:
  include:
  # run tests in parallel by including several jobs with same "stage" name
    - stage: test
      <<: *runCypress
    - stage: test
      <<: *runCypress
    - stage: test
      <<: *runCypress
    - stage: test
      <<: *runCypress
    - stage: test
      <<: *runCypress
notifications:
  slack:
    template:
      - "Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository_slug}@%{branch} by %{author} %{result} in %{elapsed_time}"
    rooms:
      - secure: 
    on_success: always
    on_failure: always
    on_pull_requests: false